project_path: "/Users/andrii/IdeaProjects/rr_admin/simple_dev_agent"

# LLM provider can be: openai or ollama
provider: "ollama"
model: "mistral:latest"  # for provider=ollama, e.g., mistral or codellama/codgemma
embeddings_model: "nomic-embed-text:latest"  # for provider=ollama, e.g., mxbai-embed-large

openai_api_key: ""
openai_model: "gpt-4o-mini"
openai_embeddings_model: "text-embedding-3-small"

ollama:
  host: "http://localhost:11434"

github:
  token: "YOUR_GITHUB_TOKEN"
  repo: "username/repo-name"
  base_branch: "main"
  pr_title_prefix: "feat:"
  pr_body_footer: "\n\nGenerated by llm-dev-agent"

index:
  include_extensions: [".java", ".vue", ".js", ".html", ".yaml", ".yml"]
  exclude_dirs: ["node_modules", "target", "dist", ".git", "build", "monitoring"]
  chunk_size: 0  # 0 disables chunking; store full files

agent:
  top_k: 8  # number of relevant files/snippets to retrieve
  output_patch_path: "generated.patch"
  dry_run: false
  task_source: "manual"  # manual | trello

trello:
  enabled: false
  api_key: ""
  token: ""
  board_id: ""   # optional if list_id or card_id provided
  list_id: ""    # optional if board_id or card_id provided
  card_id: ""    # optional; if set, picks this exact card

